<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/279a632d59.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQkzd_j1Km89v4laubosvSp9LOoT0atbKMHg&s" class="song-img">
            <h1> Espresso </h1>
            <p > Sabrina Carpenter </p>

            <audio controls>
                <source src="espresso.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
